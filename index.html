<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>basemap.at MapLibre</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = new maplibregl.Map({
        container: 'map',
        style: 'basemapvectorneu-root.json',
        bounds: [8.8587, 45.7823, 17.1608, 49.5752],
        fitBoundsOptions: { padding: 200 },
        attributionControl: false,
        bearing: 0,
        pitch: 15,
      });

      map.addControl(
        new maplibregl.AttributionControl({
          customAttribution: 'Quelle: <a href="https://basemap.at/" target="_blank" rel="noopener">basemap.at</a>',
        }),
      );
    </script>
  </body>
</html>
