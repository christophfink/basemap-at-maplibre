<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>basemap.at MapLibre</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = new maplibregl.Map({
        container: 'map',
        style: 'basemapv-bmapv-3857-resources-styles-root.json',
        center: [13.00975, 47.6964],
        zoom: 7,
      });

      map.addControl(new maplibregl.AttributionControl({ customAttribution: 'Quelle: <a href="https://basemap.at/" target="_blank" rel="noopener">basemap.at</a>' }));
    </script>
  </body>
</html>
